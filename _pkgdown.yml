url: https://andrewallenbruce.github.io/codex/

template:
  bootstrap: 5
  light-switch: true
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "Source Code Pro"}

navbar:
  structure:
    left:
    - intro
    - reference
    - articles
    - tutorials
    - news
    right:
    - search
    - github
    - lightswitch
  components:
    reference:
      text: Reference
      href: reference/index.html
    search:
      search: []
    lightswitch:
      icon: fa-sun
      aria-label: Light switch
      id: lightswitch
      menu:
      - text: Light
        theme: light
        icon: fa-sun
      - text: Dark
        theme: dark
        icon: fa-moon
      - text: Auto
        theme: auto
        icon: fa-adjust
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/andrewallenbruce/codex/
      aria-label: GitHub

